<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding-top: 50px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .search-btn {
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .search-btn:hover {
      transform: scale(1.05);
    }

    .book-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 5px;
    }

    .custom-table thead {
      background-color: #007bff;
      color: white;
    }

    .custom-table th,
    .custom-table td {
      vertical-align: middle;
    }

    .reset-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s ease-in-out;
    }

    .reset-btn:hover {
      background-color: #c82333;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fade-in {
      animation: slideInRight 0.5s ease-out;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h2 class="mb-4">Search books</h2>
    </div>
    <form id="bookSearchForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
              <option value="">Select a category</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="author" class="form-label">Author</label>
            <select class="form-select" id="author" name="author">
              <option value="">Select an author</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="publisher" class="form-label">Publisher</label>
            <select class="form-select" id="publisher" name="publisher">
              <option value="">Select a publisher</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter year">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="startYear" class="form-label">Start Year</label>
            <input type="text" class="form-control" id="startYear" placeholder="Enter start year">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="endYear" class="form-label">End Year</label>
            <input type="text" class="form-control" id="endYear" placeholder="Enter end year">
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary search-btn">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </form>
      <div id="bookResults" class="mt-5"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script>
    const fetchOptions = async (url) => {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Failed to fetch options");
        }
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error("Error:", error);
        return [];
      }
    };

    const populateSelect = (selectId, options) => {
      const selectElement = document.getElementById(selectId);
      selectElement.innerHTML = "";
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Select an option";
      selectElement.appendChild(defaultOption);
      options.forEach((option) => {
        const optionElement = document.createElement("option");
        optionElement.value = option._id;
        optionElement.textContent = option.title;
        selectElement.appendChild(optionElement);
      });
    };

    const populateSelects = async () => {
      const categoryUrl = "http://localhost:3333/api/categories";
      const authorUrl = "http://localhost:3333/api/authors";
      const publisherUrl = "http://localhost:3333/api/publishers";
      const categoryOptions = await fetchOptions(categoryUrl);
      const authorOptions = await fetchOptions(authorUrl);
      const publisherOptions = await fetchOptions(publisherUrl);
      populateSelect("category", categoryOptions);
      populateSelect("author", authorOptions);
      populateSelect("publisher", publisherOptions);
    };

    const searchBooks = async () => {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const category = document.getElementById("category").value;
      const publisher = document.getElementById("publisher").value;
      const year = document.getElementById("year").value;
      const startYear = document.getElementById("startYear").value;
      const endYear = document.getElementById("endYear").value;
      const url = `http://localhost:3333/api/books/search?title=${title}&author=${author}&category=${category}&publisher=${publisher}&year=${year}&startYear=${startYear}&endYear=${endYear}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Failed to fetch data");
        }
        const data = await response.json();
        displayBooks(data);
      } catch (error) {
        console.error("Error:", error);
        displayNoBooksFound();
      }
    };

    const displayBooks = (data) => {
      const bookResults = document.getElementById("bookResults");
      bookResults.innerHTML = "";
      if (data.data.length === 0) {
        displayNoBooksFound();
        return;
      }
      const books = data.data;
      const table = `
      <table class="table custom-table">
        <thead class="table-light" style="color:black">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Year</th>
            <th>Publisher</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          ${books.map((book) => `
            <tr>
              <td>${book.title}</td>
              <td>${book.author.title}</td>
              <td>${book.category.title}</td>
              <td>${book.year}</td>
              <td>${book.publisher.title}</td>
              <td><img src="${book.image[0].medium}" alt="${book.title}" class="book-image"></td>
            </tr>`).join("")}
        </tbody>
      </table>`;
      bookResults.innerHTML = table;
    };

    const displayNoBooksFound = () => {
      Swal.fire({
        icon: "info",
        title: "No Books Found",
        text: "No books found matching the search criteria",
      });
    };

    document.getElementById("bookSearchForm").addEventListener("submit", function (event) {
      event.preventDefault();
      searchBooks();
    });

    populateSelects();
  </script>
</body>

</html>
